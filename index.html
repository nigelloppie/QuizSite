<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" class="option" name="answer" id="a">
                    <label id="a_text" for="a">Answer1</label>
                </li>
                <li>
                    <input type="radio" class="option" name="answer" id="b">
                    <label id="b_text" for="b">Answer2</label>
                </li>
                <li>
                    <input type="radio" class="option" name="answer" id="c">
                    <label id="c_text" for="c">Answer3</label>
                </li>
                <li>
                    <input type="radio" class="option" name="answer" id="d">
                    <label id="d_text" for="d">Answer4</label>
                </li>
            </ul>
        </div>
        <button type="submit" id="submitBtn">Submit</button>
    </div>
</body>
</html>
